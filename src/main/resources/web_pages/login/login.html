<!DOCTYPE html>
<html>
    <head>
        <title>Schat Login</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <!-- CSS Reset -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- Milligram CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
        <!-- Custom CSS-->
        <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="/web_pages/css/form.css">

        <!-- Main Script-->
        <script src="/web_pages/login/login.js"></script>
    </head>

    <body>
        <div class="formDiv">
            <h2> Login to Schat! </h2>
            <hr/>
            <p class='message' id="message"></p><br/><br/>
            <form method="post">
                Username: <input type='text' name='username' maxlength="49"/><br/>
                Password: <input type='password' name='password'/><br/><br/>
                <input type='submit' value='Login'/>
            </form>
        </div>
        <div class="subtext">
            <a href="/register"> Register </a>
        </div>
    </body>
</html>
